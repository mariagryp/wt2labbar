<!doctype html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<title>Webbteknik 2 — Laboration L6</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>
	<header>
		<h1>Webbteknik 2</h1>
		<h2>Laboration L6 - Validering av formulär</h2>
	</header>
	<main>
		<h2>Pensionat Sjöstugan</h2>
		<h3>Förfrågan om rumsbokning</h3>
		<form id="booking" method="POST">
			<fieldset id="room">
				<legend>Val av rum</legend>
				<!-- JavaScript-koden ska lägga till pris efter varje rumstyp. -->
				<label>
					<input type="radio" name="roomType" value="enkel"> Enkelrum
				</label>
				<label>
					<input type="radio" name="roomType" value="dubbel" checked> Dubbelrum
				</label>
				<label>
					<input type="radio" name="roomType" value="familj"> Familjerum
				</label>
				<label> --- Antal personer
					<select name="persons">
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select> (anges endast för famlijerum)
				</label>
			</fieldset>
			<fieldset id="date">
				<legend>Datum och antal nätter</legend>
				<label>
					* Ankomstdag <input type="date" name="arrival" required>
				</label>
				<label>
					* Antal nätter
					<select name="nrOfNights">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">1 vecka</option>
						<option value="14">2 veckor</option>
					</select>
				</label>
			</fieldset>
			<fieldset id="facilities">
				<legend>Tillägg</legend>
				<!-- JavaScript-koden ska lägga till pris efter varje tillägg. -->
				<label>
					<input type="checkbox" name="facility" value="internet"> Internet
				</label>
				<label>
					<input type="checkbox" name="facility" value="parkering"> Parkering
				</label>
				<label>
					<input type="checkbox" name="facility" value="sjöutsikt"> Sjöutsikt
				</label>
				<p>Kostnader per dygn.</p>
			</fieldset>
			<fieldset id="total">
				<legend>Total kostnad</legend>
				<p>Dina val ger en kostnad på <span id="totalCost">0</span><span> kr.</span></p>
			</fieldset>
			<fieldset id="campaign">
				<legend>Kampanj</legend>
				<label>Om du har en kampanjkod, anger du den här
					<input type="text" name="campaigncode">
				</label>
			</fieldset>
			<fieldset id="customer">
				<legend>Kund</legend>
				<label for="name">* Namn</label>
				<input type="text" id="name" name="name" required>
				<label for="street">Gatuadress</label>
				<input type="text" id="street" name="street">
				<label for="zipcode">Postnummer</label>
				<div>
					<input type="text" id="zipcode" name="zipcode">
					<span></span> <!-- Element för felmeddelande-->
				</div>
				<label for="city">Ort</label>
				<input type="text" id="city" name="city">
				<label for="telephone">Telefon</label>
				<div>
					<input type="text" id="telephone" name="telephone">
					<span></span> <!-- Element för felmeddelande-->
				</div>
				<label for="email">* E-post</label>
				<input type="text" id="email" name="email" required>
			</fieldset>
			<button type="submit" id="send">Skicka förfrågan</button>
		</form>
	</main>
	<footer>
		<p>Laboration L6 i Webbdteknik 2</p>
	</footer>
</body>

</html>
